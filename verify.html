<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quest Checker</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-color: #111111;
            --text-color: #ffffff;
            --text-secondary: #bbbbbb;
            --accent-color: #0066ff;
            --danger-color: #ff5555;
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        .container {
            background: var(--card-color);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.1);
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        
        h1 {
            margin-top: 0;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .status {
            margin: 25px 0;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .safe {
            color: var(--accent-color);
        }
        
        .unsafe {
            color: var(--danger-color);
        }
        
        .confirm-code-container {
            position: relative;
            margin-top: 30px;
        }
        
        .confirm-code {
            padding: 15px;
            background: rgba(0, 102, 255, 0.05);
            border-radius: var(--border-radius);
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 1px dashed rgba(0, 102, 255, 0.3);
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .confirm-code::before {
            content: 'CONFIRMATION CODE';
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--card-color);
            padding: 0 10px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .copy-btn {
            position: absolute;
            right: 15px;
            top: -10px;
            background: var(--card-color);
            padding: 0 10px;
            font-size: 0.8em;
            color: var(--accent-color);
            cursor: pointer;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
        }
        
        .copy-btn:hover {
            background: rgba(0, 102, 255, 0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        #asn-list {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/08csdl.png" alt="Country Quest Checker" class="logo">
        <h1>Country Quest Checker</h1>
        
        <div class="status" id="vpn-status">
            <span class="loading"></span> Checking your status...
        </div>
        
        <div class="confirm-code-container">
            <div class="confirm-code" id="confirm-code">
                Generating confirmation code...
            </div>
            <div class="copy-btn" id="copy-btn">Copy</div>
        </div>
        
        <div id="asn-list">
            <!-- ASN numbers will be loaded here -->
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyA6kwNxJhzO77MSeYMpfqql05ZmsoJIQK8",
  authDomain: "hmew-ac888.firebaseapp.com",
  projectId: "hmew-ac888",
  storageBucket: "hmew-ac888.firebasestorage.app",
  messagingSenderId: "483595725493",
  appId: "1:483595725493:web:3e7d9a8befb656a1eeecfc",
  measurementId: "G-82GZ9K4NSJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const apiKey = '76bd281a1dc647a59fce590f01636c63';
        
        const vpnAsnList = [
            'AS60068', 'AS14061', 'AS16276', 'AS16509', 
            'AS14618', 'AS13335', 'AS15169', 'AS8075',
            'AS32934', 'AS53667', 'AS49697', 'AS43350',
            'AS199126', 'AS212772', 'AS198605'
        ];

        function getSimpleTimezone(timezone) {
            // Extract everything after the last slash
            return timezone.split('/').pop() || "Unknown";
        }

        async function getIpInfo() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function getVpnInfo(ipAddress) {
            const response = await fetch(`https://vpnapi.io/api/${ipAddress}?key=${apiKey}`);
            const data = await response.json();
            return data;
        }

        function getTimezone() {
            try {
                return Intl.DateTimeFormat().resolvedOptions().timeZone;
            } catch (e) {
                return "Unknown";
            }
        }

        function checkAsnAgainstList(asn) {
            const cleanAsn = asn.replace(/^AS/i, '');
            return vpnAsnList.some(vpnAsn => {
                const cleanVpnAsn = vpnAsn.replace(/^AS/i, '');
                return cleanVpnAsn === cleanAsn;
            });
        }

        async function updateStatus() {
            try {
                const ipAddress = await getIpInfo();
                const vpnInfo = await getVpnInfo(ipAddress);
                const fullTimezone = getTimezone();
                const timezone = getSimpleTimezone(fullTimezone);

                const country = vpnInfo.location?.country || 'Unknown';
                const asn = vpnInfo.network?.autonomous_system_number || 'Unknown';
                let vpnStatus = vpnInfo.security?.vpn || false;

                if (checkAsnAgainstList(asn)) {
                    vpnStatus = true;
                }

                const statusElement = document.getElementById('vpn-status');
                if (vpnStatus) {
                    statusElement.innerHTML = `${country} - No VPN Detected <span class="safe">✓</span>`;
                    statusElement.className = 'status safe pulse';
                } else {
                    statusElement.innerHTML = `${country} - No VPN Detected <span class="safe">✓</span>`;
                    statusElement.className = 'status safe pulse';
                }

                // Get the next confirmation code number
                const codeRef = database.ref('lastCode');
                const snapshot = await codeRef.once('value');
                let nextCode = (snapshot.val() || 0) + 1;
                
                // Save all data to Firebase
                const dataToSave = {
                    ip: ipAddress,
                    vpn: vpnStatus,
                    asn: asn,
                    timezone: timezone,
                    fullTimezone: fullTimezone,
                    country: country,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                await database.ref('codes/' + nextCode).set(dataToSave);
                await codeRef.set(nextCode);
                
                // Display the simple confirmation code
                document.getElementById('confirm-code').textContent = nextCode;

                document.getElementById('copy-btn').addEventListener('click', function() {
                    navigator.clipboard.writeText(nextCode.toString()).then(() => {
                        const btn = document.getElementById('copy-btn');
                        btn.textContent = 'Copied!';
                        setTimeout(() => {
                            btn.textContent = 'Copy';
                        }, 2000);
                    });
                });

                const asnListElement = document.getElementById('asn-list');
                asnListElement.innerHTML = `<strong>VPN ASN List:</strong><br>${vpnAsnList.join('<br>')}`;
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('vpn-status').innerHTML = 
                    '<span class="unsafe">Error fetching data. Please try again.</span>';
                document.getElementById('confirm-code').textContent = 
                    'Error: Could not generate confirmation code';
            }
        }

        updateStatus();
    </script>
</body>
</html>
