<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quest Checker</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-color: #111111;
            --text-color: #ffffff;
            --text-secondary: #bbbbbb;
            --accent-color: #0066ff;
            --danger-color: #ff5555;
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        .container {
            background: var(--card-color);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.1);
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        
        h1 {
            margin-top: 0;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .status {
            margin: 25px 0;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .safe {
            color: var(--accent-color);
        }
        
        .unsafe {
            color: var(--danger-color);
        }
        
        .confirm-code {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 102, 255, 0.05);
            border-radius: var(--border-radius);
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 1px dashed rgba(0, 102, 255, 0.3);
            position: relative;
        }
        
        .confirm-code::before {
            content: 'CONFIRMATION CODE';
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--card-color);
            padding: 0 10px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/08csdl.png" alt="Country Quest Checker" class="logo">
        <h1>Country Quest Checker</h1>
        
        <div class="status" id="vpn-status">
            <span class="loading"></span> Checking your status...
        </div>
        <div class="confirm-code" id="confirm-code">
            Generating confirmation code...
        </div>
    </div>

    <script>
        const apiKey = '76bd281a1dc647a59fce590f01636c63';

        async function getIpInfo() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function getVpnInfo(ipAddress) {
            const response = await fetch(`https://vpnapi.io/api/${ipAddress}?key=${apiKey}`);
            const data = await response.json();
            return data;
        }

        function simpleObfuscate(ip) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let obfuscated = '';
            for (let i = 0; i < ip.length; i++) {
                const char = ip.charCodeAt(i);
                obfuscated += chars[char % chars.length];
            }
            return obfuscated;
        }

        async function updateStatus() {
            try {
                const ipAddress = await getIpInfo();
                const vpnInfo = await getVpnInfo(ipAddress);

                const country = vpnInfo.location?.country || 'Unknown';
                const vpnStatus = vpnInfo.security?.vpn || false;
                const asnNumber = vpnInfo.network?.autonomous_system_number || 'Unknown';

                const statusElement = document.getElementById('vpn-status');
                if (vpnStatus) {
                    statusElement.innerHTML = `${country} - No VPN Detected <span class="safe">✓</span>`;
                    statusElement.className = 'status safe pulse';
                } else {
                    statusElement.innerHTML = `${country} - No VPN Detected <span class="safe">✓</span>`;
                    statusElement.className = 'status safe pulse';
                }

                const obfuscatedIp = simpleObfuscate(ipAddress);
                const confirmCode = `${obfuscatedIp}$${vpnStatus ? 1 : 0}$${asnNumber}`;
                document.getElementById('confirm-code').textContent = confirmCode;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('vpn-status').innerHTML = 
                    '<span class="unsafe">Error fetching data. Please try again.</span>';
                document.getElementById('confirm-code').textContent = 
                    'Error: Could not generate confirmation code';
            }
        }

        // Initial check on page load
        updateStatus();
    </script>
</body>
</html>
