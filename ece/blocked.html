<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --amoled-black: #000000;
            --accent-red: #ff4444;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--amoled-black);
            color: white;
        }
        
        .blocked-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            color: var(--accent-red);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 5rem;
            color: var(--accent-red);
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.2rem;
            max-width: 500px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="blocked-message">
        <div class="icon"><i class="fas fa-ban"></i></div>
        <h1>ASN NOT ALLOWED</h1>
        <p>Your network provider has been restricted from accessing this website.</p>
    </div>
</body>
</html>
