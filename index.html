<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recs Geo World</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg: #2c3e50;
            --header-text: white;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --button-bg: #e74c3c;
            --button-hover: #c0392b;
            --table-header: #2c3e50;
            --table-row-even: #f2f2f2;
            --table-row-hover: #e0e0e0;
            --user-row: #ffeaa7;
            --chat-bg: white;
            --chat-border: #ddd;
            --chat-input-bg: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1a1a1a;
            --header-text: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0,0,0,0.3);
            --button-bg: #c0392b;
            --button-hover: #a5281b;
            --table-header: #1a1a1a;
            --table-row-even: #2a2a2a;
            --table-row-hover: #3a3a3a;
            --user-row: #423a22;
            --chat-bg: #1e1e1e;
            --chat-border: #333;
            --chat-input-bg: #2a2a2a;
        }

        body {
            font-family: "Courier New", cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--button-bg);
        }

        .project-description {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .project-link:hover {
            background-color: var(--button-hover);
        }

        .bozza-thanks {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--card-shadow);
        }

        .bozza-link {
            color: var(--button-bg);
            text-decoration: none;
            font-weight: bold;
        }

        .bozza-link:hover {
            text-decoration: underline;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Recs Geo World</h1>
                <p>A collection of geography-related projects by Rec</p>
            </div>

            <div class="projects-container" id="projectsContainer">
                <!-- Projects will be added here by JavaScript -->
            </div>

            <div class="bozza-thanks">
                <p>Special thanks to <a href="https://ilovefemboys.gay" class="bozza-link">Bozza</a> for buying the domain!</p>
            </div>
        </div>
    </div>

    <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ“</button>

    <script>
        // Projects data - easily add new projects here
        const projects = [
            {
                title: "Global Clicker War",
                shortName: "gcw",
                description: "Clone of popcat.click - Clicker game where you click for your country to win!",
                url: "/gcw"
            },
            {
                title: "IP Lookup",
                shortName: "ip",
                description: "A Simple IP Lookup Tool - With Easy Sharing Capabilities",
                url: "/ip"
            },
        ];

        // Function to display projects
        function displayProjects() {
            const container = document.getElementById('projectsContainer');
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                projectCard.innerHTML = `
                    <h2 class="project-title">${project.title} <small>(/${project.shortName})</small></h2>
                    <p class="project-description">${project.description}</p>
                    <a href="${project.url}" class="project-link">Visit Project</a>
                `;
                
                container.appendChild(projectCard);
            });
        }

        // Dark mode toggle functionality
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            
            // Save preference to localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProjects();
        });
    </script>
</body>
</html>
